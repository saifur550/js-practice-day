<!DOCTYPE html>
<html>
<head>
   <title>login Form</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link rel="shortcut icon" href="./images/product-1.png" type="image/x-icon">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body class='bg-secondary'>

   <section>
    <div class="container">
        <div class="row gap-4 py-5 h-100 text-center">
          <div class="col bg-danger rounded-3 ">
            <div class="deposit-area p-5 text-white fs-5">
                <h3 id="" class="text-3xl">Deposit</h3>
                <h2 class="text-4xl">$<span id="deposit-total">00</span> </h2>
            </div>
          </div>
          <div class="col bg-primary  rounded-3 h-100 text-center">
            <div class="withdraw-area p-5 text-white fs-5">
                <h3 id="" class="text-3xl">Withdraw</h3>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2> 
            </div>
          </div>
          <div class="col bg-success rounded-3  h-100 text-center">
            <div class="main-balance p-5 text-white fs-5">
                <h3 id="" class="text-3xl">Balance</h3>
                <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
            </div>
          </div>
        </div>
      </div>
   </section>
   <main>
       <div class="container">
           <div class="row  text-center">
               <div class="col bg-secondary">
                <div class="deposit-box py-5">
                    <input id="deposit-input" class=" deposit-input bg-success p-2" type="text" placeholder=" Enter Your the amount">
                    <button id='deposit-btn' class="deposit-btn p-2  bg-warning" id="submit">Desposit</button>
                </div>
               </div>
               <div class="col">
                <div class="withdraw-box py-5">
                    <input id="withdraw-input" class=" btn-danger withdraw-input p-2" type="text" placeholder=" Enter Your the amount">
                    <button id='withdraw-btn' class=" bg-white withdraw-btn p-2" id="submit">withdraw</button>
                </div>
               </div>
           </div>
       </div>
   </main>
   <script src="./js/app.js"></script>
</body>
</html>
